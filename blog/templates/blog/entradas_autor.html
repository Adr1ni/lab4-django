<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Entradas</title>
</head>
<body>
    <h1>Entradas del autor {{ autor }}</h1>
    <ul>
        {% for entrada in entradas %}
            <li>
                <h2>{{ entrada.titulo }}</h2>
                <p>{{ entrada.contenido }}</p>
                <p>Autor: {{ entrada.autor }}</p>
                <p>Fecha de Publicaci√≥n: {{ entrada.fecha_publicacion }}</p>
            </li>
        {% endfor %}
    </ul>
    <h4>{{ autor.correo }}</h4>
</body>
</html>
